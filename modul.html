<!DOCTYPE html>
<html>
<head>
    <title>Pencarian Magang</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="lowongan-table"></div>

    <script>
    $(document).ready(function() {
        $.ajax({
            url: 'get_modul.php',
            type: 'GET',
            dataType: 'json',
            success: function(data) {
                // Proses dan tampilkan data dalam bentuk tabel
                var html = '<table border="1">';
                html += '<tr><th>ID</th><th>Penulis</th><th>Judul</th><th>Aksi</th></tr>';
                for (var i = 0; i < data.length; i++) {
                    html += '<tr>';
                    html += '<td>' + data[i].Id + '</td>';
                    html += '<td>' + data[i].Penulis + '</td>';
                    html += '<td>' + data[i].Judul + '</td>';
                    html += '<td><button class="delete-btn" data-id="' + data[i].id + '">Hapus</button></td>';
                    html += '</tr>';
                }
                html += '</table>';
                $('#lowongan-table').html(html);
            }
        });
    });
    </script>
</body>
</html>
